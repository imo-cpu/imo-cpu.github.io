<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
 <style>
  body {
    background-image: url('img/yumekawab02_.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: 'Noto Sans JP', sans-serif;
    margin: 0;          /* 余白をリセット */
    padding: 0 20px;    /* 横に少し余白だけ */
  }

  header {
    width: 100%;       /* 幅いっぱいに */
    margin-bottom: 40px;
    text-align: center; /* 子要素を中央に揃える */
  }

  h1 {
    font-size: 2.5em;
    margin: 0;          /* 上下余白をリセット */
    display: inline-block; /* ブロック幅を文字幅に合わせる */
    margin-top: 20px; /* 上に20pxの余白 */
    margin-bottom: 0; /* 下は0 */
  }

  p {
    text-align: center; /* サブタイトルも中央に */
  }

  nav a {
    margin-right: 15px;
    text-decoration: none;
    color: #0078ff;
  }

  section {
    margin-bottom: 40px;
    max-width: 1000px;  /* セクションは幅制限 */
    margin-left: auto;
    margin-right: auto;
  }

  .work-card {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
</style>

</head>
<body>
  <header>
    <h1>いも()</h1>
    <p>初めまして始めました。</p>
  </header>

  <section>
    <h2>スキル</h2>
    <ul>
      <li>HTML / CSS</li>
      <li>JavaScript</li>
      <li>Git / GitHub</li>
    </ul>
  </section>

  <section>
    <h2>作品</h2>
    <div class="work-card">
      <h3>作品タイトル</h3>
      <p>作品の説明をここに書きます。</p>
      <a href="works.html">作品ページへ</a>
    </div>
  </section>

  <section>
    <h2>リンク</h2>
    <p><a href="https://github.com/あなたのユーザー名">GitHub</a></p>
  </section>
</body>
</html>
