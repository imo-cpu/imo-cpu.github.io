<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 120px;
      background-color: #f8f8f8;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>合言葉をどうぞ。</h2>

  <input type="password" id="pw" placeholder="パスワード">
  <br>
  <button onclick="checkPassword()">送信</button>

  <script>
    function checkPassword() {
      const password = "imo_sukidayo";  // ← 好きなパスワードに変更！
      const input = document.getElementById("pw").value;

      if (input === password) {
        window.location.href = "index.html";  // → 本編へ
      } else {
        alert("それじゃだめ。");
      }
    }
  </script>

</body>
</html>
